eureka:
  client:
    register-with-eureka: false
server:
  port: 8181
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      mvc:
        routes:
          - id: finaldemo
            uri: http://localhost:8080
            predicates:
              - Path=/api/v1/**
          - id: schools
            uri: http://localhost:8070
            predicates:
              - Path=/api/v2/**